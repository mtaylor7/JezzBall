<!DOCTYPE html>
<meta charset="utf-8">
<title>D3 JezzBall</title>
<style>

form {
  position: absolute;
  top: 1em;
  left: 1em;
}

rect {
  fill: none;
  pointer-events: all;
}

.cell {
}

.cell.wall {
  fill: #000;
}

.cell.air {
  fill: #ddd;
  stroke: #999;
}

.cell.blue {
  stroke: blue;
  stroke-opacity: .8;
}

.cell.red {
  stroke: red;
  stroke-opacity: .8;
}

.ball {
  fill: #f00;
  fill-opacity: 1;
  stroke: #333;
  stroke-opacity: .5;
}

.builder.head {
  stroke: #333;
  stroke-opacity: .5;
}

.builder.blue {
  fill: blue;
}

.builder.red {
  fill: red;
}

.builder.tail {
  fill-opacity: .4;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<form><input id="switch" type="button" value="V" /></form>
<script>

var w = 960,
    h = 500,
    sz = 20,
    r = sz / 2,
    sr = r * r,
    ssz = sz * sz,
    v = 2,
    n = 3;

var rows = Math.ceil(h / sz);
var cols = Math.ceil(w / sz);

var s = true;
d3.select("#switch").on("click", function(e) { s = !s; d3.select("#switch").attr("value", s ? "V" : "H"); });

var cells = d3.range(0, rows * cols).map(function (d) {
  var col = d % cols;
  var row = (d - col) / cols;
  return {
    r: row,
    c: col,
    x: col * sz + r,
    y: row * sz + r
  };
});
var balls = d3.range(0, n).map(function (d) {
    var bx = (w - sz * 4) * Math.random() + sz * 2;
    var by = (h - sz * 4) * Math.random() + sz * 2;
    var ball = {
        x: bx,
        y: by,
        px: bx + v * (Math.random() > .5 ? 1 : -1),
        py: by + v * (Math.random() > .5 ? 1 : -1),
        id: d,
        isMoving: true
      };
    return ball;
  });

var svg = d3.select("body").append("svg")
    .attr("width", w)
    .attr("height", h);

var rectx = function(d) { return d.x - r; };
var recty = function(d) { return d.y - r; };

var tailx = function(d) { return d.dx > 0 ? d.sx - r : rectx(d) - d.dx * sz; };
var taily = function(d) { return d.dy > 0 ? d.sy - r : recty(d) - d.dy * sz; };
var tailw = function(d) { return d.dx == 0 ? sz : d.sz = (d.x - d.sx) * d.dx; };
var tailh = function(d) { return d.dy == 0 ? sz : d.sz = (d.y - d.sy) * d.dy; };

var ballCell = function(b) {
  var row = (b.y - b.y % sz) / sz;
  var col = (b.x - b.x % sz) / sz;
  return cells[row * cols + col];
};

var topCell = function(c) { return cells[(c.r - 1) * cols + c.c]; };
var leftCell = function(c) { return cells[c.r * cols + c.c - 1]; };
var bottomCell = function(c) { return cells[(c.r + 1) * cols + c.c]; };
var rightCell = function(c) { return cells[c.r * cols + c.c + 1]; };

var topLeftCell = function(c) { return cells[(c.r - 1) * cols + c.c - 1]; };
var bottomLeftCell = function(c) { return cells[(c.r + 1) * cols + c.c - 1]; };
var bottomRightCell = function(c) { return cells[(c.r + 1) * cols + c.c + 1]; };
var topRightCell = function(c) { return cells[(c.r - 1) * cols + c.c + 1]; };

var blue, red;
var cell = svg.selectAll(".cell")
  .data(cells)
  .enter().append("rect")
  .attr("class", function(d) { return "cell " + ((d.isWall = d.x == r || d.x == w - r || d.y == r || d.y == h - r) ? "wall" : "air"); })
  .attr("x", rectx)
  .attr("y", recty)
  .attr("width", sz)
  .attr("height", sz)
  .on("mouseover", function(c1) {
    var p = d3.mouse(this);
    var dx = s ? (p[0] - c1.x > 0 ? 1 : -1) : 0;
    var dy = s ? 0 : (p[1] - c1.y > 0 ? 1 : -1); 
    var a = d3.select(this);
    var b = svg.selectAll(".cell").filter(function(c2) { return c2.x == c1.x + sz * dx && c2.y == c1.y + sz * dy; });
    if (dx + dy > 0) {
      blue = a;
      red = b;
    } else {
      blue = b;
      red = a;
    }
    blue.classed("blue", true);
    red.classed("red", true);
  }).on("mouseout", function(c1) {
    blue.classed("blue", false);
    red.classed("red", false);
  }).on("click", function() {
    var dx = s ? 1 : 0;
    var dy = s ? 0 : 1; 
    blue.each(function(d) { startWall(d, "blue", -dx, -dy); });
    red.each(function(d) { startWall(d, "red", dx, dy); });
  });

var force = d3.layout.force()
  .gravity(0)
  .charge(0)
  .friction(1)
  .size([w, h]);

balls.forEach(function (b) {
  svg.append("svg:circle")
    .data([b])
    .attr("class", "ball")
    .attr("cx", function (d) {
    return d.x;
  })
    .attr("cy", function (d) {
    return d.y;
  })
    .attr("r", r);
  force.nodes().push(b);
});

force.on("tick", function () {
  var tail = svg.selectAll(".tail");
  var wall = svg.selectAll(".cell.wall");
  var air = svg.selectAll(".cell.air");
  var head = svg.selectAll(".head");
  var ball = svg.selectAll(".ball");
  
  var wallWasBuilt = false;
  
  head.attr("x", function(d) { d.x += d.dx * v; return rectx(d); })
    .attr("y", function(d) { d.y += d.dy * v; return recty(d); })
    .each(function(d) {
      svg.select("." + d.cl + ".tail")
        .attr("x", tailx)
        .attr("y", taily)
        .attr("width", tailw)
        .attr("height", tailh);
    });
      
  ball.attr("cx", function (d) { return d.x; })
    .attr("cy", function (d) { return d.y; })
    .each(function(b) {
      if (!b.isMoving) {
        return;
      }
      
      detectCollisions(b);
      
      var cc = ballCell(b);
      var tc = topCell(cc);
      var lc = leftCell(cc);
      var bc = bottomCell(cc);
      var rc = rightCell(cc);
      if (cc.isWall || (tc.isWall && bc.isWall) || (lc.isWall && rc.isWall)) {
        svg.selectAll(".cell")
          .filter(function(d) { return d.r == cc.r && d.c == cc.c; })
          .classed("air", true)
          .classed("wall", false);
        b.px = b.x = cc.x;
        b.py = b.y = cc.y;
        cc.isWall = b.isMoving = false;
      }
  });
  
  head.filter(function(h) {
      return !wall.filter(function(w) { return h.dx == 0 ? h.x == w.x && Math.abs(h.y - w.y) < sz : h.y == w.y && Math.abs(h.x - w.x) < sz; }).empty();
    }).each(function(h) {
      air.filter(function(a) {
          return h.dx == 0 ? h.x == a.x && Math.min(h.sy, h.y) <= a.y && a.y <= Math.max(h.sy, h.y) : h.y == a.y && Math.min(h.sx, h.x) <= a.x && a.x <= Math.max(h.sx, h.x);
        })
        .classed("air", false)
        .classed("wall", true)
        .each(function(d) { d.isWall = true; });
      tail.filter("." + h.cl)
        .remove();
      wallWasBuilt = true;
    }).remove();
  
  if (wallWasBuilt) {
    fillEmptyRooms();
  }
  
  force.resume();
});

force.start();

function detectCollisions(b) {
  var dx = b.x - b.px > 0 ? 1 : -1;
  var dy = b.y - b.py > 0 ? 1 : -1;
  var d, sd;
  
  // wall borders collision
  var cc = ballCell(b);
  var tc = topCell(cc);
  if (tc.isWall && dy < 0 && (d = b.y - tc.y) <= sz) {
    bounceY(b, sz, d, dy);
  }
  var lc = leftCell(cc);
  if (lc.isWall && dx < 0 && (d = b.x - lc.x) <= sz) {
    bounceX(b, sz, d, dx);
  }
  var bc = bottomCell(cc);
  if (bc.isWall && dy > 0 && (d = bc.y - b.y) <= sz) {
    bounceY(b, sz, d, dy);
  }
  var rc = rightCell(cc);
  if (rc.isWall && dx > 0 && (d = rc.x - b.x) <= sz) {
    bounceX(b, sz, d, dx);
  }
  
  // wall corners collision
  var tlc = topLeftCell(cc);
  if (!tc.isWall && !lc.isWall && tlc.isWall && (sd = cornerSquareDistance(b.x, b.y, tlc.x + r, tlc.y + r)) <= sr) {
    d = Math.sqrt(sd);
    if (dx < 0) {
      bounceX(b, r, d, dx);
    }
    if (dy < 0) {
      bounceY(b, r, d, dy);
    }
  }
  var blc = bottomLeftCell(cc);
  if (!bc.isWall && !lc.isWall && blc.isWall && (sd = cornerSquareDistance(b.x, b.y, blc.x + r, blc.y - r)) <= sr) {
    d = Math.sqrt(sd);
    if (dx < 0) {
      bounceX(b, r, d, dx);
    }
    if (dy > 0) {
      bounceY(b, r, d, dy);
    }
  }
  var brc = bottomRightCell(cc);
  if (!bc.isWall && !rc.isWall && brc.isWall && (sd = cornerSquareDistance(b.x, b.y, brc.x - r, brc.y - r)) <= sr) {
    d = Math.sqrt(sd);
    if (dx > 0) {
      bounceX(b, r, d, dx);
    }
    if (dy > 0) {
      bounceY(b, r, d, dy);
    }
  }
  var trc = topRightCell(cc);
  if (!tc.isWall && !rc.isWall && trc.isWall && (sd = cornerSquareDistance(b.x, b.y, trc.x - r, trc.y + r)) <= sr) {
    d = Math.sqrt(sd);
    if (dx > 0) {
      bounceX(b, r, d, dx);
    }
    if (dy < 0) {
      bounceY(b, r, d, dy);
    }
  }

  // tail collision
  svg.selectAll(".tail").filter(function(t) {
      var w = tailw(t);
      var h = tailh(t);
      var x0 = tailx(t);
      var x1 = x0 + w;
      var y0 = taily(t);
      var y1 = y0 + h;
      
      return x0 - r < b.x && b.x < x1 - r && y0 - r < b.y && b.y < y1 + r;
    })
    .each(function(t) {
        svg.selectAll(".head." + t.cl).remove();
      })
    .remove();

  // ball collision
  svg.selectAll(".ball").each(function(b2) {
      if (b.id == b2.id) {
        return;
      }
      var sd = cornerSquareDistance(b.x, b.y, b2.x, b2.y);
      if (sd <= ssz) {
        var dx2 = b2.x - b2.px > 0 ? 1 : -1;
        var dy2 = b2.y - b2.py > 0 ? 1 : -1;
        var d = Math.sqrt(sd);
        if (b.isMoving && (b2.x - b.x) * dx > r / 2) {
          bounceX(b, sz, d, dx);
        }
        if (b2.isMoving && (b.x - b2.x) * dx2 > r / 2) {
          bounceX(b2, sz, d, dx2);
        }
        if (b.isMoving && (b2.y - b.y) * dy > r / 2) {
          bounceY(b, sz, d, dy);
        }
        if (b2.isMoving && (b.y - b2.y) * dy2 > r / 2) {
          bounceY(b2, sz, d, dy2);
        }
      }
    });
}

function bounceX(b, m, d, dx) {
  b.x -= (m - d) * dx;
  b.px = b.x + dx * v;
}

function bounceY(b, m, d, dy) {
  b.y -= (m - d) * dy;
  b.py = b.y + dy * v;
}

function cornerSquareDistance(x0, y0, x1, y1) {
  var w = x1 - x0;
  var h = y1 - y0;
  return (w * w + h * h);
}

function fillEmptyRooms() {
  d3.selectAll(".cell.air")
    .each(function (d) {
      d.visited = false;
    });
  
  var pending = d3.selectAll(".cell.air")
    .classed("pending", true);
  
  svg.selectAll(".ball")
    .each(function (b) {
      var cc = ballCell(b);
      pending
        .filter(function (c) {
            return cc.r == c.r && cc.c == c.c;
          })
        .classed("pending", false)
        .each(function (c) {
            c.visited = true;
            visit(pending, c.x, c.y);
          });
    });
  
  d3.selectAll(".pending")
    .classed("wall", true)
    .classed("air", false)
    .each(function(d) { d.isWall = true; });
}

function visit(cells, x, y) {
  cells
    .filter(function (d) {
        return !d.visited && ((y == d.y && (x - sz == d.x || d.x == x + sz)) || (x == d.x && (y - sz == d.y || d.y == y + sz)));
      })
    .classed("pending", false)
    .each(function (c) {
        c.visited = true;
        visit(cells, c.x, c.y);
      });
}

function startWall(cell, cl, dx, dy) {
  var wallHead = {
    sx: cell.x,
    sy: cell.y,
    x: cell.x,
    y: cell.y,
    dx: dx,
    dy: dy,
    cl: cl
  };
  if (svg.selectAll("." + cl + ".head").empty()) {
    svg.selectAll("." + cl + ".head")
      .data([wallHead]).enter().append("rect")
      .classed("builder", true)
      .classed(cl, true)
      .classed("head", true)
      .attr("x", rectx)
      .attr("y", recty)
      .attr("width", sz)
      .attr("height", sz);
    var tail = svg.selectAll("." + cl + ".tail")
      .data([wallHead]);
    tail.enter().append("rect")
      .classed("builder", true)
      .classed(cl, true)
      .classed("tail", true)
      .attr("x", tailx)
      .attr("y", taily)
      .attr("width", tailw)
      .attr("height", tailh);
    tail.exit().remove();
  }
}

</script>
